<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

.question {
    display: none;
}

.question.active {
    display: block;
    text-align: center;
    opacity: 1;
    transition: opacity 0.5s ease;
}

button {
    padding: 10px;
    margin: 10px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="question active">
            <h1>Você lê pouco?</h1>
            <button id="sim">SIM</button> 
            <button id="nao">NÃO</button>
        </div>
        <div class="question">
            <h1>Por que lê pouco?</h1>
            <button>Não sei exatamente</button>
            <button>Não gosto ué</button>
            <button>Me acho lerda para ler</button>
            <button>Na verdade eu não leio pouco?</button>
        </div>
        <div class="question">
            <h1>Entendi. O que você vai fazer para gostar de ler mais então?</h1>
            <button>Ler mais</button>
            <button>Ler o que mais gosto</button>
            <button>Desistir</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
    const buttons = document.querySelectorAll('button');
    
    buttons.forEach(button => {
        button.addEventListener('click', function() {
            const currentQuestion = this.parentNode;
            const nextQuestion = currentQuestion.nextElementSibling;

            currentQuestion.classList.remove('active');
            nextQuestion.classList.add('active');
        });
    });
});

    </script>
</body>
</html>
